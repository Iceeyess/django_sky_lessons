{% extends 'main/base.html' %}
{% include 'main/includes/inc_main_menu_header.html' %}
{% block content %}
<main>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text">
                                Офис МСК <br>
                                Офис Спб
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2>Напишите нам</h2>
                            <form method="post">
                                {% csrf_token %}
                                <input class="form-control mb-2" name="name">
                                <input class="form-control mb-2" name="email">
                                <textarea class="form-control mb-2" name="message"></textarea>
                                <button type="submit" class="btn btn-primary form-control">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
{% include 'main/includes/inc_main_menu_footer.html' %}
