{% extends 'main/base.html' %} {# расширение базового шаблона #}
{% block content %}
        <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <h2>{{ object.title }}</h2>
                <p>{{ object.body|slice:100 }}</p>
                <p><a class="btn btn-secondary" href="/blog/{{ object.pk }}/" role="button">View details »</a></p>
            </div>
        {% endfor %}
        </div>
{% endblock %}
