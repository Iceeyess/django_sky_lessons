<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'mainapp:student_list' %}" class="text-white">Главная</a></li>
        <li><a href="{% url 'mainapp:contact' %}" class="text-white">Контакты</a></li>
        <li><a href="{% url 'materials:list' %}" class="text-white">Материалы</a></li>
        {% if user.is_authenticated %}
        <li>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="submit">
                    Выйти
                </button>
            </form>
        </li>
        <li>
            <a href="{% url 'users:profile' %}" class="text-white">Профиль</a>
        </li>
        {% else %}
        <li>
            <a href="{% url 'users:login' %}" class="text-white">Войти</a>
        </li>
        <li>
            <a href="{% url 'users:register' %}" class="text-white">Зарегистрироваться</a>
        </li>
        {% endif %}
    </ul>
</div>
