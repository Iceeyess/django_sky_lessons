{% extends 'main/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить Материал</a>
</div>


<div class="row">
    <div class="col-4">
        {% for object in object_list %}
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    {{ object | title}}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'materials:view' object.pk %}"
                           role="button">View</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'materials:edit' object.pk %}"
                           role="button">Edit</a>
                        <a class="btn btn-sm btn-outline-danger" href="{% url 'materials:delete' object.pk %}"
                           role="button">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
